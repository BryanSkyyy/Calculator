<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id='logo'>Simple-Calc</h1>
    <div id="calculator">
        <div id="display">
            <p id='results'>0</p>
        </div>
        <div id="buttons">
            <button id='clear' class='special'>C</button>
            <button id='negative' class='special'><span>&#177;</span></button>
            <button id='percent' class='special'><span>&#37;</span></button>
            <button id='divide' class='ops'><span>&#247;</span></button>
            <button id='seven' class='nums'>7</button>
            <button id='eight' class='nums'>8</button>
            <button id='nine' class='nums'>9</button>
            <button id='multiply' class='ops'><span>&#215;</span></button>
            <button id='four' class='nums'>4</button>
            <button id='five' class='nums'>5</button>
            <button id='six' class='nums'>6</button>
            <button id='subtract' class='ops'><span>&#8722;</span></button>
            <button id='one' class='nums'>1</button>
            <button id='two' class='nums'>2</button>
            <button id='three' class='nums'>3</button>
            <button id='add' class='ops'><span>&#43;</span></button>
            <button id='zero' class='nums'>0</button>
            <button id='period' class='nums'>.</button>
            <button id='equals' class='ops'><span>&#61;</span></button>
        </div>
    </div>
</body>
